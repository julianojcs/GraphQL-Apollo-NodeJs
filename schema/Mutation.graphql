type Mutation {
  novoUsuario(
    nome: String,  # Virgula entre os parâmetros é opcional
    email: String,
    idade: Int
  ): Usuario!

  excluirUsuario(id: Int): Usuario

  alterarUsuario(
    id: Int
    nome: String  # Virgula entre os parâmetros é opcional
    email: String
    idade: Int
  ): Usuario
}