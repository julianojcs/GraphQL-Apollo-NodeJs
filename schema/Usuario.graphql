enum UsuarioStatus {
  ATIVO
  INATIVO
  BLOQUEADO
}

type Telefones {
  main: String
  mobile: String
  whatsapp: String
}

type Perfil {
  id: ID!
  nome: String!
}

type Usuario {
  id: ID!
  nome: String!
  email: String!
  idade: Int
  salario: Float
  vip: Boolean
  username: String
  salarioEmReal: String
  perfil: Perfil
  telefones: Telefones
  status: UsuarioStatus
}

input UsuarioInput {
  nome: String
  email: String
  idade: Int
}